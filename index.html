<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora /mauriander</title>
</head>

<body>
    <div class="calculator">
        <button class="btnmio"><a href="https://github.com/mauriander" target="_blank" style="text-decoration: none;">GitHub</a></button>
        </button>
        <div class="display">Pantalla para mostrar</div>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btno">/</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btno">*</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btno">-</button>
        <button class="btn" style=" grid-column: span 2;">0</button>
        <button class="btno">.</button>
        <button class="btno">+</button>
        <button class="btnc" style=" grid-column: span 2;">C</button>
        <button class="btno" style=" grid-column: span 2;">=</button>
    </div>
</body>



</html>
